<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>

<body background="bg2.png">

	<div class="jumbotron text-center">
		<div class="row">

			<div class="col-7 ml-auto display-3 animated fadeInLeft">TIC TAC TOE</div>
			<button class="btn btn-danger h-25 mt-auto col-1 ml-auto" onclick="logout()">Logout</button>

		</div>
	</div>
	<div class="row">
		<div class="col-3 ml-2 mr-3">
			<div class="jumbotron">
				<h2 id="p1">Player X:</h2>
				<h2 id="p2">Player Y:</h2>
				<a href="gameSelection.html" class="btn btn-info btn-lg mt-2" id="index">Home</a>

			</div>
		</div>
		<div class="col-6 offset-1">
			<span id='turn' class="offset-1 display-3">Player X turn</span>

			<br />
			<div id="tictactoe" class="mt-2"></div><br />
			<br />
		</div>
		<script type="text/javascript" src="js/tic-tac-toe.js"></script>
		<script>
		function logout(){
            localStorage.clear();
            window.location = "index.html";
        }
		</script>

</body>

</html>
