<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Hangman game</title>
    <link rel="stylesheet" href="css/hangman.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>

<body background="bg2.png">

    <div class="wrapper">
        <div class="jumbotron text-center">
            <div class="row">

                <div class="col-7 ml-auto display-3 animated fadeInLeft">HANGMAN</div>
                <button class="btn btn-danger h-25 mt-auto col-1 ml-auto" onclick="logout()">Logout</button>

            </div>
        </div>


    </div>
    <!-- <div class='row'>
        <div class='col-3'></div>
        <div class="col-7">
            <div class="h4">Use the alphabet below to guess the word, or click hint to get a clue. </div>
        </div>
    </div> -->
    <div class="wrapper">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <p id="catagoryName">The Category Is Cities</p> <br />
                <p id="clue"></p>
                <div id="hold">
                    <ul id="my-word">
                    </ul>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-2"></div>
            <div class="col-5">
                <div id="buttons">
                    <ul id="alphabet">
                    </ul>
                </div>
            </div>
            <div class="col-5">
                <p id="mylives">You have 10 lives</p><br />

                <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
                <br /><br />
                <button id="hint" class="btn btn-dark btn-lg mr-2">Hint</button>
                <button id="reset" class="btn btn-dark btn-lg mr-2">Play again</button>
                <a href="gameSelection.html" class="btn btn-info btn-lg " id="index">Home</a>

                <br /><br /><br /><br />
            </div>
        </div>

    </div>

    <script src="js/hangman.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location = "index.html";
        }
    </script>






</body>

</html>
