<!DOCTYPE html>
<html>

<head>
    <title>TICTACTOE & HANGMAN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body background="bg2.png">
    <div class="jumbotron text-center">
        <div class="row">

        <div class="col-7 ml-auto display-4 animated tada" id="greeting"></div>
        <button class="btn btn-danger h-25 mt-auto col-1 ml-auto" onclick="logout()">Logout</button>

        </div>

    </div>
    <div class="container-fluid row">
        <div class="col-2"></div>
        <div class="col-4 animated slideInLeft">
            <div class="jumbotron">
                <h2 class="display-4">Tic-tac-toe</h2>
                <hr />
                <img src="Tic-Tac-Toe-Board-letter.jpg" width=100% height=75% class="animated bounce delay-1s" >
                <br />
                <br />
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <a href="ticmenu.html" class="btn btn-dark btn-lg">Play Game</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 animated slideInRight">
            <div class="jumbotron">
                <h2 class="display-4">Hangman</h2>
                <hr />
                <img src="hangman1.png" width=100% height=75% class="animated bounce delay-1s">
                <br />
                <br />
                <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <a href="hangman.html" class="btn btn-dark btn-lg">Play Game</a>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <script>
        var heading = document.getElementById("greeting");
        var username = localStorage.getItem("username");
        heading.innerHTML = "Hi, " + username + "!";
        function logout(){
            localStorage.clear();
            window.location = "index.html";
        }
    </script>

    <br />
    <br />
</body>

</html>
